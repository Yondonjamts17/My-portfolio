<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Timestamp Demo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .timestamp-table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 4px 16px rgba(30,60,114,0.08);
      border-radius: 10px;
      overflow: hidden;
    }
    .timestamp-table th, .timestamp-table td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    .timestamp-table th {
      background: #1E3C72;
      color: #FFD702;
    }
    .timestamp-table tr:last-child td {
      border-bottom: none;
    }
    .checkbox-cell input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; margin-top:2rem;">Checkbox Timestamp Demo</h2>
  <table class="timestamp-table">
    <thead>
      <tr>
        <th>Action</th>
        <th>Checkbox</th>
        <th>Date</th>
        <th>Time (Asia/Ulaanbaatar)</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows will be generated by JS -->
    </tbody>
  </table>
  <script>
    // Demo data
    const actions = [
      "Task 1", "Task 2", "Task 3", "Task 4"
    ];
    const tableBody = document.getElementById('tableBody');
    actions.forEach((action, idx) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${action}</td>
        <td class="checkbox-cell"><input type="checkbox" id="cb${idx}"></td>
        <td id="date${idx}"></td>
        <td id="time${idx}"></td>
      `;
      tableBody.appendChild(row);
    });
    actions.forEach((_, idx) => {
      document.getElementById(`cb${idx}`).addEventListener('change', function(e) {
        if (this.checked) {
          const now = new Date();
          // Format date
          const date = now.toLocaleDateString('en-CA', { timeZone: 'Asia/Ulaanbaatar' });
          // Format time
          const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Asia/Ulaanbaatar' });
          document.getElementById(`date${idx}`).textContent = date;
          document.getElementById(`time${idx}`).textContent = time;
        } else {
          document.getElementById(`date${idx}`).textContent = '';
          document.getElementById(`time${idx}`).textContent = '';
        }
      });
    });
  </script>
</body>
</html>
